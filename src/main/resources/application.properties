spring.application.name=tuwaiq-final

#configuring environment vars
spring.config.import=optional:file:.env[.properties]

#jpa and hibernate configurations
spring.datasource.url=jdbc:mysql://localhost:3306/final_project
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
server.error.include-stacktrace=always

#Moyaser Key
moyaser.api.key=${MOYASER_KEY}

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=${OPEN_AI_MODEL}

# UltraMsg
ultramsg.base-url=https://api.ultramsg.com
ultramsg.instance-id=${WATS_APP_ID}
ultramsg.token=${WATS_APP_TOKEN}

# Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

#swagger
springdoc.swagger-ui.path=/docs

#AWS
spring.cloud.aws.region.static=${aws.region}
spring.cloud.aws.credentials.access-key=${aws.access.key}
spring.cloud.aws.credentials.secret-key=${aws.secret.key}
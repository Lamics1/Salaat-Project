spring.application.name=tuwaiq-final

spring.datasource.url=jdbc:mysql://localhost:3306/final_project

spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always

server.error.include-stacktrace=always

# UltraMsg
ultramsg.base-url=https://api.ultramsg.com
ultramsg.instance-id=xxxxxxxxxxxxxx
ultramsg.token=xxxxxxxxxxxxxx

# Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8


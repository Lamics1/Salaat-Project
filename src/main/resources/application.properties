spring.application.name=tuwaiq-final

#configuring environment vars
spring.config.import=optional:file:.env[.properties]


#jpa and hibernate configurations
spring.datasource.url=jdbc:mysql://localhost:3306/final_project

spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always

spring.ai.openai.api-key=${OPEN.AI.KEY}
spring.ai.openai.chat.options.model=${OPEN.AI.MODEL}

server.error.include-stacktrace=always

# UltraMsg
ultramsg.base-url=https://api.ultramsg.com
ultramsg.instance-id=xxxxxxxxxxxxxx
ultramsg.token=xxxxxxxxxxxxxx

